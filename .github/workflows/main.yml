# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: [push, pull_request]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup API files
        run: |
            wget https://files.catbox.moe/felhio.zip -O API.zip.gpg
            gpg --quiet --batch --yes --decrypt --passphrase="${{ ZIP_PASSWORDS.V69_ZIP_PASSWORD }}" --output API.zip API.zip.gpg
            unzip API.zip -d API
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
      - name: Setup ms-build
        run: sudo apt-get install -y nuget mono-devel mono-xbuild
      - name: Restore dependencies
        run: dotnet restore
      - name: Build Mod
        run: dotnet build
      - name: Upload Mod
        uses: actions/upload-artifact@v2
        with:
          name: DebugMod
          path: ./DebugMod/
